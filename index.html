<!DOCTYPE=html>
<html>
<head>
<meta charset="UTF-8">
<title>MutiTrack</title>
	<link href="./css/reset.css" type="text/css" rel="stylesheet">
	<link href="./css/style.css" type="text/css" rel="stylesheet">
	<link href="./images/favicon.svg" type="image/gif" rel="icon">
</head>

<body>

<div class="container top">
<!--container for max-width, centered-->

	<div id="heading">
		<img src="./images/multitrack.svg"/>
		<p id="tagline">MULTITASKING MADE EASY</p>
	</div>
</div>
<hr>

<div class="container main">
	<div id="tasklist">
	<div class="task-row">
	<div>
		  <input type="text" id="name-input" value="Enter Name Here">
	</div>
	<div>
	  <button id="submit-name">SUBMIT</button>
  </div>
	<div>
    <button id="run-pause">RUN/STOP</button>
  </div>
	<div>
    <p id="task-status"></p>
	</div>
	<div>
    <p id="task-time"></p>
	</div>
</div>
</div>
  <button id="new-task">NEW TASK</button>
</div>


<script src="./script/script.js"></script>
</body>
</html>
